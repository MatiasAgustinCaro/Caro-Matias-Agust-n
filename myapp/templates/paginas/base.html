{% load static %}
<!doctype html>
<html lang="en">

<head>
  <title>
  {% block titulo %}{% endblock titulo %}
  {% csrf_token %}
    </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container">

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'Inicio' %}">DigitalBook</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'Inicio' %}">Inicio</a>
              <a class="nav-link" href="{% url 'libros' %}">Libros</a>
              <a class="nav-link" href="{% url 'acerca' %}">Nosotros</a>
              
              {% if request.user.is_authenticated %}
                  <a class="nav-link" href="{% url 'logout' %}">Cerrar Sesión</a>
              {% else %}
                  <a class="nav-link" href="{% url 'login' %}">Inicia Sesión</a>

                  <a class="nav-link" href="{% url 'registro' %}">Registrarse</a>
              {% endif %}

            </div>
          </div>
        </div>
      </nav>

    </div>

    <div class="container">
        <div class="row justify-content-center align-items-start gx-2">
            <div class="col">
            {% block contenido %}{% endblock contenido %} 
                </div>
        </div>
    </div>
 
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
